<!-- compress-modal.component.html -->
<div class="modal-header">
  <h4 class="modal-title">Chi tiáº¿t</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">&times;</button>
</div>

<div class="modal-body pt-0">
  <div class="compare-area" style="width: 95%; border: 4px dashed #e1eaed; border-radius: 12px; overflow: hidden">
    <div class="compare-image twentytwenty-container">
      <img class="img-demo-src twentytwenty-before" [src]="imageUrl" alt="comparison image" />
    </div>
  </div>

  <div class="compare-size-info">
    <div class="old-info">
      OLD: <strong class="file-size">{{ imageWidth }} x {{ imageHeight }}</strong>
    </div>
    <div class="new-info ml-auto">
      NEW: <strong class="new-size">{{ sliderValue }}%</strong>
    </div>
  </div>

  <div class="slider-container">
    <input
      type="range"
      class="slider-input compress-quality-input"
      min="1"
      max="99"
      step="1"
      [(ngModel)]="sliderValue"
      (ngModelChange)="onSliderChange()"
      [ngStyle]="{ background: 'linear-gradient(to right, #6200ee ' + sliderValue + '%, #e0e0e0 ' + sliderValue + '%)' }"
    />
    <span class="current-slider-value">{{ sliderValue }}%</span>
  </div>
</div>
